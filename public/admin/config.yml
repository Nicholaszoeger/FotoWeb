backend:
  name: git-gateway
  branch: main
  # Configuración de Identity
  identity_url: "https://bittfilms.es/.netlify/identity"
  gateway_url: "https://bittfilms.es/.netlify/git/github"

# Cloudinary como sistema principal de imágenes
media_library:
  name: cloudinary
  config:
    cloud_name: TU_CLOUD_NAME      # Reemplaza con tu Cloud Name de Cloudinary
    api_key: TU_API_KEY            # Reemplaza con tu API Key de Cloudinary

# Fallback local (solo para silenciar warnings de VS Code)
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Modo de publicación con workflow editorial
publish_mode: editorial_workflow

# URLs del sitio
site_url: "https://bittfilms.es"
display_url: "https://bittfilms.es"

# Logo personalizado (opcional)
# logo_url: "https://bittfilms.es/logo.png"

# Colecciones
collections:
  - name: "portfolio"
    label: "Proyectos de Portafolio"
    folder: "src/content/portfolio"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - label: "Título del Proyecto"
        name: "title"
        widget: "string"
        hint: "Nombre descriptivo del proyecto"
      
      - label: "Fecha del Proyecto"
        name: "date"
        widget: "datetime"
        default: ""
        date_format: "DD/MM/YYYY"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm:ss"
      
      - label: "Imagen Principal (Miniatura)"
        name: "thumbnail"
        widget: "image"
        required: true
        hint: "Imagen que se mostrará como portada del proyecto"
      
      - label: "Galería de Imágenes"
        name: "gallery"
        widget: "list"
        required: false
        hint: "Añade imágenes adicionales del proyecto"
        field: 
          label: "Imagen"
          name: "image"
          widget: "image"
      
      - label: "Video de Vimeo"
        name: "vimeo_url"
        widget: "string"
        required: false
        hint: "URL completa del video en Vimeo (ejemplo: https://vimeo.com/123456789)"
        pattern: 
          - '^(https?://)?(www\.)?(vimeo\.com/).*$'
          - "Debe ser una URL válida de Vimeo"
      
      - label: "Categoría"
        name: "category"
        widget: "select"
        options: 
          - label: "Publicidad"
            value: "publicidad"
          - label: "Documental"
            value: "documental"
          - label: "Ficción"
            value: "ficcion"
          - label: "Videoclip"
            value: "videoclip"
          - label: "Corporativo"
            value: "corporativo"
        required: false
        default: "publicidad"
      
      - label: "Cliente"
        name: "client"
        widget: "string"
        required: false
        hint: "Nombre del cliente o empresa"
      
      - label: "Año de Producción"
        name: "year"
        widget: "number"
        required: false
        value_type: "int"
        min: 2000
        max: 2030
        default: 2024
      
      - label: "Duración"
        name: "duration"
        widget: "string"
        required: false
        hint: "Duración del proyecto (ejemplo: 2:30)"
      
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Palabras clave para categorizar el proyecto"
        allow_add: true
      
      - label: "Descripción Corta"
        name: "description"
        widget: "text"
        required: false
        hint: "Resumen breve del proyecto (máximo 200 caracteres)"
        pattern: 
          - '^.{0,200}$'
          - "Máximo 200 caracteres"
      
      - label: "Destacado"
        name: "featured"
        widget: "boolean"
        required: false
        default: false
        hint: "Marcar como proyecto destacado en la página principal"
      
      - label: "Estado"
        name: "status"
        widget: "select"
        options:
          - label: "Publicado"
            value: "published"
          - label: "Borrador"
            value: "draft"
          - label: "Archivado"
            value: "archived"
        default: "published"
        required: false
      
      - label: "Contenido del Proyecto"
        name: "body"
        widget: "markdown"
        hint: "Descripción detallada del proyecto, historia, proceso creativo, etc."

  # Colección adicional para páginas (opcional)
  - name: "pages"
    label: "Páginas"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Título de la Página"
        name: "title"
        widget: "string"
      
      - label: "Descripción SEO"
        name: "description"
        widget: "text"
        required: false
      
      - label: "Imagen de Portada"
        name: "hero_image"
        widget: "image"
        required: false
      
      - label: "Contenido"
        name: "body"
        widget: "markdown"

  # Configuración del sitio (opcional)
  - name: "settings"
    label: "Configuración del Sitio"
    files:
      - label: "Información General"
        name: "general"
        file: "src/data/settings.json"
        fields:
          - label: "Nombre del Sitio"
            name: "site_name"
            widget: "string"
            default: "Bitt Films"
          
          - label: "Descripción del Sitio"
            name: "site_description"
            widget: "text"
          
          - label: "Email de Contacto"
            name: "contact_email"
            widget: "string"
          
          - label: "Teléfono"
            name: "phone"
            widget: "string"
            required: false
          
          - label: "Redes Sociales"
            name: "social_media"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Vimeo", name: "vimeo", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }